name: Build and Release Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
      
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y debhelper devscripts fakeroot build-essential
      
      - name: Build .deb package
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          # Create proper debian source directory
          mkdir -p build/ny-cli-${VERSION}
          cp ny-cli LICENSE README.md build/ny-cli-${VERSION}/
          cp -r debian build/ny-cli-${VERSION}/
          cd build/ny-cli-${VERSION}
          # Build the package
          dpkg-buildpackage -us -uc -b
          
      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: build/*.deb

  build-rpm:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
      
      - name: Install build dependencies
        run: dnf install -y rpm-build rpmdevtools
      
      - name: Setup RPM build tree
        run: rpmdev-setuptree
      
      - name: Prepare source tarball
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p $HOME/rpmbuild/SOURCES
          tar czf $HOME/rpmbuild/SOURCES/ny-cli-${VERSION}.tar.gz --transform "s,^,ny-cli-${VERSION}/," ny-cli LICENSE README.md
          cp ny-cli.spec $HOME/rpmbuild/SPECS/
      
      - name: Build RPM
        run: rpmbuild -ba $HOME/rpmbuild/SPECS/ny-cli.spec
      
      - name: Copy RPM to workspace
        run: |
          mkdir -p rpms
          cp $HOME/rpmbuild/RPMS/noarch/*.rpm rpms/ || true
          
      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: rpms/*.rpm

  release:
    needs: [build-deb, build-rpm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            deb-package/*.deb
            rpm-package/*.rpm
          generate_release_notes: true
