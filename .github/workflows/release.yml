name: Build and Release Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y debhelper devscripts
      
      - name: Build .deb package
        run: |
          mkdir -p build/ny-cli-${{ github.ref_name }}
          cp -r ny-cli LICENSE README.md debian build/ny-cli-${{ github.ref_name }}/
          cd build/ny-cli-${{ github.ref_name }}
          dpkg-buildpackage -us -uc -b
          
      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: build/*.deb

  build-rpm:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: dnf install -y rpm-build rpmdevtools
      
      - name: Setup RPM build tree
        run: rpmdev-setuptree
      
      - name: Prepare source tarball
        run: |
          mkdir -p ~/rpmbuild/SOURCES
          tar czf ~/rpmbuild/SOURCES/ny-cli-1.0.0.tar.gz --transform 's,^,ny-cli-1.0.0/,' ny-cli LICENSE README.md
          cp ny-cli.spec ~/rpmbuild/SPECS/
      
      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/ny-cli.spec
      
      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: ~/rpmbuild/RPMS/noarch/*.rpm

  release:
    needs: [build-deb, build-rpm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            deb-package/*.deb
            rpm-package/*.rpm
          generate_release_notes: true
